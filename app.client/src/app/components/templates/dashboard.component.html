<div class="panel panel-default">
    <div class="panel-heading">Top Students</div>
    <div class="panel-body">
        <a *ngFor="let student of students" [routerLink]="['/student', student.id]" class="col-1-4">
            <div class="module hero">
                <h4>{{student.name}}</h4>
            </div>
        </a>
    </div>
</div>
